<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-4 sm:p-6 md:p-8 w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl transition-all duration-300"
    >
      <h1
        class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-4 sm:mb-6 text-indigo-600 dark:text-indigo-400"
        id="title"
      >
        Universal Unit Converter
      </h1>
      <div class="mb-4">
        <label
          for="category"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          id="categoryLabel"
          >Select category:</label
        >
        <select
          id="category"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all"
        ></select>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label
            for="fromUnit"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            id="fromLabel"
            >From:</label
          >
          <select
            id="fromUnit"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all"
          ></select>
        </div>
        <div>
          <label
            for="toUnit"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            id="toLabel"
            >To:</label
          >
          <select
            id="toUnit"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all"
          ></select>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="inputValue"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          id="inputLabel"
          >Enter value:</label
        >
        <input
          type="number"
          id="inputValue"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all"
          placeholder="Enter a number"
        />
      </div>
      <button
        id="convertBtn"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all transform hover:scale-105"
      >
        Convert
      </button>
      <div
        id="result"
        class="mt-4 text-center text-lg font-semibold text-indigo-600 dark:text-indigo-400 hidden"
      ></div>
    </div>

    <button
      id="themeToggle"
      class="fixed top-4 right-4 bg-yellow-400 dark:bg-indigo-600 text-white p-2 rounded-full shadow-lg theme-toggle"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
    </button>

    <button
      id="langToggle"
      class="fixed top-4 right-16 bg-blue-500 dark:bg-green-600 text-white p-2 rounded-full shadow-lg lang-toggle"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"
        />
      </svg>
    </button>

    <script src="script.js"></script>
  </body>
</html>
